  <!-- Fullscreen Section with Background Image -->
  <section style="
    background-image: url('images/istockphoto-1269398538-612x612.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
    padding: 40px 20px;
  ">
    <!-- Overlay -->
    <div style="
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    "></div>

    <!-- Form Container -->
    <div style="
      position: relative;
      z-index: 2;
     
      max-width: 700px;
      width: 100%;
      padding: 40px;
      border-radius: 10px;
      color: white;
    ">
      <h2 style="text-align: center; margin-bottom: 25px;">Job Application Form</h2>
      <form action="submit-application.php" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;" onsubmit="event.preventDefault(); showSuccessPopup();">
        <label>
          Full Name:
          <input type="text" name="fullname" required style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
        </label>
        <label>
          Email:
          <input type="email" name="email" required style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
        </label>
        <label>
          County:
          <input type="county" name="county" required style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
        </label>
        <label>
          Phone Number:
          <input type="tel" name="phone" required style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
        </label>
        <label>
          Job Applying For:
          <input type="text" name="position" required style="width: 100%; padding: 10px; border: none; border-radius: 5px;">
        </label>
        <label>
          Upload Your CV:
          <input type="file" name="cv" accept=".pdf,.doc,.docx" required style="width: 100%; padding: 10px; background-color: white; color: black; border-radius: 5px;">
        </label>
        <label>
          Cover Letter:
          <textarea name="coverletter" rows="5" placeholder="Write your cover letter here..." style="width: 100%; padding: 10px; border: none; border-radius: 5px;"></textarea>
        </label>
        <button type="submit" style="padding: 12px; background-color: blue; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
          Submit
        </button>
      </form>
      <div id="successPopup" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 1000; text-align: center; font-family: Arial, sans-serif;">

      <p style="text-align: center; margin-top: 20px;">Discover opportunities. Land your dream job.</p>
    </div>
